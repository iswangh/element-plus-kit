name: CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'docs/**'
      - 'playground/**'
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - turbo.json
      - .github/workflows/ci.yml
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'docs/**'
      - 'playground/**'
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - turbo.json
      - .github/workflows/ci.yml

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get Node.js version from package.json
        id: node-version
        run: echo "version=$(jq -r '.volta.node' package.json)" >> $GITHUB_OUTPUT

      - name: Setup Node.js via Volta
        uses: volta-cli/action@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Build packages
        run: pnpm build:packages

  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # 与 lint-and-test 并行执行，不依赖其结果

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get Node.js version from package.json
        id: node-version
        run: echo "version=$(jq -r '.volta.node' package.json)" >> $GITHUB_OUTPUT

      - name: Setup Node.js via Volta
        uses: volta-cli/action@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build docs
        working-directory: ./docs
        run: pnpm build
        env:
          VITE_BASE: /element-plus-kit/

      # 部署由 deploy-docs.yml 工作流专门处理，这里只负责构建验证
