<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 更丰富的蓝色渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66B1FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#79BBFF;stop-opacity:1" />
    </linearGradient>

    <!-- 深色渐变 - 用于阴影和深度 -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#337ECC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#409EFF;stop-opacity:1" />
    </linearGradient>

    <!-- 高光渐变 -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79BBFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0CFFF;stop-opacity:1" />
    </linearGradient>

    <!-- 背景渐变 -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F4FF;stop-opacity:1" />
    </radialGradient>

    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>

  <!-- 主图标组 -->
  <g transform="translate(32, 32)">
    <!-- 齿轮外圈 - 更精致的齿轮 -->
    <g filter="url(#shadow)">
      <!-- 齿轮主体圆形 -->
      <circle cx="0" cy="0" r="18" fill="url(#mainGradient)"/>

      <!-- 齿轮齿 - 8个，更精致的设计 -->
      <!-- 上 -->
      <rect x="-1.5" y="-20" width="3" height="5" rx="1.5" fill="url(#mainGradient)"/>
      <!-- 下 -->
      <rect x="-1.5" y="15" width="3" height="5" rx="1.5" fill="url(#mainGradient)"/>
      <!-- 左 -->
      <rect x="-20" y="-1.5" width="5" height="3" rx="1.5" fill="url(#mainGradient)"/>
      <!-- 右 -->
      <rect x="15" y="-1.5" width="5" height="3" rx="1.5" fill="url(#mainGradient)"/>
      <!-- 左上 -->
      <rect x="-13.5" y="-13.5" width="3" height="5" rx="1.5" fill="url(#mainGradient)" transform="rotate(-45)"/>
      <!-- 右上 -->
      <rect x="10.5" y="-13.5" width="3" height="5" rx="1.5" fill="url(#mainGradient)" transform="rotate(45)"/>
      <!-- 左下 -->
      <rect x="-13.5" y="8.5" width="3" height="5" rx="1.5" fill="url(#mainGradient)" transform="rotate(45)"/>
      <!-- 右下 -->
      <rect x="10.5" y="8.5" width="3" height="5" rx="1.5" fill="url(#mainGradient)" transform="rotate(-45)"/>

      <!-- 齿轮内部圆形 - 为六边形留空间 -->
      <circle cx="0" cy="0" r="12" fill="url(#bgGradient)"/>

      <!-- 六边形 - 更精致的设计 -->
      <path d="M0,-11 L9.526,-5.5 L9.526,5.5 L0,11 L-9.526,5.5 L-9.526,-5.5 Z"
            fill="url(#mainGradient)"
            stroke="url(#lightGradient)"
            stroke-width="0.8"
            opacity="0.95"/>

      <!-- 六边形内部高光 -->
      <path d="M0,-8 L6.928,-4 L6.928,4 L0,8 L-6.928,4 L-6.928,-4 Z"
            fill="url(#lightGradient)"
            opacity="0.3"/>
    </g>

    <!-- 加号（+）- 更精致的设计，超出齿轮 -->
    <g transform="translate(14, -14)" filter="url(#shadow)">
      <!-- 加号主体 - 使用圆角矩形，更现代 -->
      <g>
        <!-- 横线 -->
        <rect x="-9" y="-2.5" width="18" height="5" rx="2.5" fill="url(#mainGradient)"/>
        <!-- 竖线 -->
        <rect x="-2.5" y="-9" width="5" height="18" rx="2.5" fill="url(#mainGradient)"/>
        <!-- 加号高光 -->
        <rect x="-7" y="-1.5" width="14" height="3" rx="1.5" fill="url(#lightGradient)" opacity="0.6"/>
        <rect x="-1.5" y="-7" width="3" height="14" rx="1.5" fill="url(#lightGradient)" opacity="0.6"/>
      </g>
    </g>
  </g>
</svg>
