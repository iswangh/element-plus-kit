<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 更丰富的蓝色渐变 -->
    <linearGradient id="mainGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66B1FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#79BBFF;stop-opacity:1" />
    </linearGradient>

    <!-- 深色渐变 - 用于阴影和深度 -->
    <linearGradient id="darkGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#337ECC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#409EFF;stop-opacity:1" />
    </linearGradient>

    <!-- 高光渐变 -->
    <linearGradient id="lightGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#79BBFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0CFFF;stop-opacity:1" />
    </linearGradient>

    <!-- 背景渐变 -->
    <radialGradient id="bgGradientLarge" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F4FF;stop-opacity:1" />
    </radialGradient>

    <!-- 阴影滤镜 -->
    <filter id="shadowLarge" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="200" height="200" rx="45" fill="url(#bgGradientLarge)"/>

  <!-- 主图标组 -->
  <g transform="translate(100, 100)">
    <!-- 齿轮外圈 - 更精致的齿轮 -->
    <g filter="url(#shadowLarge)">
      <!-- 齿轮主体圆形 -->
      <circle cx="0" cy="0" r="56" fill="url(#mainGradientLarge)"/>

      <!-- 齿轮齿 - 8个，更精致的设计 -->
      <!-- 上 -->
      <rect x="-4" y="-62" width="8" height="16" rx="4" fill="url(#mainGradientLarge)"/>
      <!-- 下 -->
      <rect x="-4" y="46" width="8" height="16" rx="4" fill="url(#mainGradientLarge)"/>
      <!-- 左 -->
      <rect x="-62" y="-4" width="16" height="8" rx="4" fill="url(#mainGradientLarge)"/>
      <!-- 右 -->
      <rect x="46" y="-4" width="16" height="8" rx="4" fill="url(#mainGradientLarge)"/>
      <!-- 左上 -->
      <rect x="-42" y="-42" width="8" height="16" rx="4" fill="url(#mainGradientLarge)" transform="rotate(-45)"/>
      <!-- 右上 -->
      <rect x="34" y="-42" width="8" height="16" rx="4" fill="url(#mainGradientLarge)" transform="rotate(45)"/>
      <!-- 左下 -->
      <rect x="-42" y="26" width="8" height="16" rx="4" fill="url(#mainGradientLarge)" transform="rotate(45)"/>
      <!-- 右下 -->
      <rect x="34" y="26" width="8" height="16" rx="4" fill="url(#mainGradientLarge)" transform="rotate(-45)"/>

      <!-- 齿轮内部圆形 - 为六边形留空间 -->
      <circle cx="0" cy="0" r="38" fill="url(#bgGradientLarge)"/>

      <!-- 六边形 - 更精致的设计 -->
      <path d="M0,-34 L29.44,-17 L29.44,17 L0,34 L-29.44,17 L-29.44,-17 Z"
            fill="url(#mainGradientLarge)"
            stroke="url(#lightGradientLarge)"
            stroke-width="2.5"
            opacity="0.95"/>

      <!-- 六边形内部高光 -->
      <path d="M0,-25 L21.65,-12.5 L21.65,12.5 L0,25 L-21.65,12.5 L-21.65,-12.5 Z"
            fill="url(#lightGradientLarge)"
            opacity="0.3"/>
    </g>

    <!-- 加号（+）- 更精致的设计，超出齿轮 -->
    <g transform="translate(44, -44)" filter="url(#shadowLarge)">
      <!-- 加号主体 - 使用圆角矩形，更现代 -->
      <g>
        <!-- 横线 -->
        <rect x="-28" y="-8" width="56" height="16" rx="8" fill="url(#mainGradientLarge)"/>
        <!-- 竖线 -->
        <rect x="-8" y="-28" width="16" height="56" rx="8" fill="url(#mainGradientLarge)"/>
        <!-- 加号高光 -->
        <rect x="-22" y="-5" width="44" height="10" rx="5" fill="url(#lightGradientLarge)" opacity="0.6"/>
        <rect x="-5" y="-22" width="10" height="44" rx="5" fill="url(#lightGradientLarge)" opacity="0.6"/>
      </g>
    </g>
  </g>
</svg>
